{% extends "customer/emails/base.html" %}
{% load i18n %}

{% block tbody %}
<tr>
    <td class="content-block">
        {% blocktrans with name=site.name %}您收到这封邮件是因为您要求变更{{ name }}的密码.{% endblocktrans %}
    </td>
</tr>

<tr>
    <td class="content-block">
        {% trans "请点开以下链接进行重置密码操作" %}
    </td>
</tr>

<tr>
    <td class="content-block">
        <a href="{{ reset_url }}" class="btn-primary">重置密码</a>
    </td>
</tr>

{% endblock %}
